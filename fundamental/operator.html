<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator</title>
  </head>
  <body>
    <script>
      // Exponentiation (**) - JavaScript | MDN: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Exponentiation
      console.log(2 ** 3); // 8

      // Nullish coalescing operator (??) - JavaScript | MDN: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Nullish_coalescing
      console.log(null ?? 'default'); // default
    </script>
  </body>
</html>
