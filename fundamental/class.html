<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>
  </head>
  <body>
    <script>
      // class exmaples
      {
        class Person {
          #name = '';

          constructor(name) {
            this.#name = name;
            this.publicName = name;
          }

          say() {
            return this.#name;
          }

          get name() {
            return this.name;
          }

          set name(name) {
            this.name = name;
          }
        }

        const me = new Person('Lee');
        console.log(me.say());

        console.log(Object.getPrototypeOf(me) === Person.prototype);
        console.log(me instanceof Person);
        console.log(
          Object.getPrototypeOf(Person.prototype) === Object.prototype
        );
        console.log(me instanceof Object);
        console.log(me.constructor === Person);
        console.log(Object.getOwnPropertyNames(me)); // [ 'publicName' ]
        console.log(Object.getOwnPropertyNames(Object.getPrototypeOf(me))); // [constructor, say, myName]
      }

      // class inheritance pseudo code
      {
        function Animal(name) {
          this.name = name;
        }

        Animal.prototype.eat = function () {
          console.log('eat');
        };

        Animal.prototype.move = function () {
          console.log('move');
        };

        function Dog() {
          Animal.apply(this, arguments);
        }

        Dog.prototype = Object.create(Animal.prototype);
        Dog.prototype.constructor = Dog;
        Dog.prototype.cry = function () {
          console.log('wal');
        };

        var dog = new Dog('don');
        console.log(Object.getPrototypeOf(dog) === Dog.prototype);
        console.log(Object.getPrototypeOf(dog.__proto__) === Animal.prototype);
        console.log(dog instanceof Dog);
        console.log(dog instanceof Animal);

        dog.eat();
        dog.move();
        dog.cry();
      }
    </script>
  </body>
</html>
