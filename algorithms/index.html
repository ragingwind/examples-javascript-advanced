<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript algorithm</title>
  </head>
  <script src="./src/flattern.js"></script>
  <script src="./src/currying.js"></script>
  <body></body>
  <script>
    function test_flattern() {
      const res = flattern([1, 2, 3, [4, 5, 6, [7, 8, 9]]]).toString();
      console.assert(res === [1, 2, 3, 4, 5, 6, 7, 8, 9].toString(), res);
    }

    function test_currying() {
      const res = add(1)(2)(3)();
      console.assert(res === 6, res);
    }

    test_flattern();
    test_currying();
  </script>
</html>
